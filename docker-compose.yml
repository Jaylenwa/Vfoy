version: "3.8"
services:
  redis:
    container_name: redis
    image: bitnami/redis:latest
    restart: unless-stopped
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis_data:/bitnami/redis/data

  vfoy:
    container_name: vfoy
    image: jaylenwa/vfoy:1.0
    restart: unless-stopped
    volumes:
      - temp_data:/data
      - ./vfoy/uploads:/vfoy/uploads
      - ./vfoy/conf.ini:/vfoy/conf.ini
      - ./vfoy/vfoy.db:/vfoy/vfoy.db
      - ./vfoy/avatar:/vfoy/avatar
    depends_on:
      - aria2

  vfoy-frontend:
    container_name: vfoy-frontend
    image: jaylenwa/vfoy-frontend:1.0
    restart: unless-stopped
    depends_on:
      - vfoy
    ports:
      - "80:80"

  aria2:
    container_name: aria2
    image: p3terx/aria2-pro # third party image, please keep notice what you are doing
    restart: unless-stopped
    environment:
      - RPC_SECRET=your_aria_rpc_token # aria rpc token, customize your own
      - RPC_PORT=6800
    volumes:
      - ./aria2/config:/config
      - temp_data:/data
volumes:
  redis_data:
    driver: local
  temp_data:
    driver: local
    driver_opts:
      type: none
      device: $PWD/data
      o: bind
